<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login |MyTodos - A Simple Todos App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="Frontend/css/style.css">
  </head>
  <body>
    <div class="login-container">
        <h2 class="login-container">Welcome back,</h2>
        <div id="loginForm">
          <input type="email" id="email" placeholder="EMAIL" required class="input-field">
          <input type="password" id="password" placeholder="PASSWORD" required class="input-field">
          <button type="submit" class="button">SIGN IN</button>
        </div>
        <p class="link">Don't have an account? <span class="signUpLink"><a href="/signup" id="signUpLink">Sign Up</a></span></p>
      </div>
      <script src="js/app.js"></script> <!--add script directory here --> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
