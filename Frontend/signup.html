<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signup |MyTodos - A Simple Todos App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="Frontend/css/style.css">
  </head>
  <body>
    <div class="container">
        <div class="header">
          <h1>Todoist</h1>
        </div>
        <div class="signup-form">
          <h2>Sign up for Todoist</h2>
          <button class="social-signup google">Sign Up with Google</button>
          <button class="social-signup github">Sign Up with GitHub</button>
          <p>Or sign up with email</p>
          <form id="signupForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <label>
              <input type="checkbox" required> I agree to templateana's Terms of Service and Privacy Policy
            </label>
            <button type="submit" id="">Sign Up</button>
          </form>
          <a href="/login" id="memberLink">I am already a member</a>
        </div>
      </div>
      <script src="js/app.js"></script> <!--add script directory here --> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
